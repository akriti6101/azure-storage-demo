<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
<link rel="stylesheet" th:href="@{/css/style.css}" >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h3>USER'S PROFILE</h3>
   <div class="profile">
            <!--  <img th:src="@{https://storage1demoaccount.blob.core.windows.net/blobscontainer/{file}.jpg(file=${user.email})}" width="100px" height="80px">
         -->
          <img th:src="${user.imageUrl}" width="100px" height="80px" />
          <div><b>Name :</b> <p th:text="${user.name}"></p></div>
          <div><b>Email :</b> <p  th:text="${user.email}" /></div>
         
          <form action="/">
             <div><button type="submit" class="fa fa-arrow-left">Home</button></div>
          </form>
   
   </div>
</body>
</html>
